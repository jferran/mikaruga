<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mikaruga</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

  <div class="container">
    <div id="score-container" class="container">
      <h1>Score:</h1>
      <h3>Killed Ships: <span id="killed-ships">0</span></h2>
      <h3>Collected Energy: <span id="collected-energy">0</span></h3>
      <h2>Total: <span id="score">0</span></h2>
    </div>
    
    <!-- SPLASH SCREEN -->
    <div id="splash-screen" class="container">
      <img src="./images/mikaruga.jpg" width="500" alt="logo">
      <button id="start-btn" class="glow neonText">Start!</button>
    </div>
    
    <!-- GAME SCREEN -->
    <canvas id="my-canvas" width="500" height="800"></canvas>

    <!-- CONTROLS -->
    <div id="controls" class="container">
      <h1>Instructions</h1> 
      <div class="key__button arrow">←</div>
      <div class="key__button arrow">↑</div>
      <div class="key__button arrow">→</div>
      <div class="key__button arrow">↓</div><p>Arrow keys for moving</p>
      <div class="key__button">CTRL</div><p>Ctrl key for changing spaceship color</p>
      <div class="key__button spacebar">Spacebar</div><p>Spacebar simple shot</p>
      <div class="key__button">Shift↑</div><p>Shift key for super beam</p>
      
      
      
      

    </div>
    
    <!-- GAME OVER SCREEN -->
    <div id="gameover-screen" class="container">
      <img src="./images/gameover.jpg" width="500" alt="logo">
      <button id="restart-btn" class="glow neonText">Play Again!</button>
    </div>

  </div>

  <script src="./javascript/main.js"></script>
  <script src="./javascript/game.js"></script>
  <script src="./javascript/ship.js"></script>
  <script src="./javascript/myShip.js"></script>

  <script src="./javascript/bullet.js"></script>

</body>
</html>
