<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mikaruga</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

  <div class="container">
<h1 id="score">0</h1>
    <!-- SPLASH SCREEN -->
    <div id="splash-screen" class="container">
      <img src="./images/mikaruga.jpg" width="500" alt="logo">
      <button id="start-btn">Start!</button>
    </div>
    
    <!-- GAME SCREEN -->
    <canvas id="my-canvas" width="500" height="800"></canvas>
    
    <!-- GAME OVER SCREEN -->
    <div id="gameover-screen" class="container">
      <img src="./images/gameover.jpg" width="500" alt="logo">
      <button id="restart-btn">Play Again!</button>
    </div>

  </div>

  <script src="./javascript/main.js"></script>
  <script src="./javascript/game.js"></script>
  <script src="./javascript/ship.js"></script>
  <script src="./javascript/myShip.js"></script>

  <script src="./javascript/bullet.js"></script>

</body>
</html>
